baseURL = 'https://taynguyentruong.github.io/nguyentruongsontay/'
title = 'Nguyễn Trường Sơn Tây'
languageCode = 'vi'
theme = 'adritian-free-hugo-theme'
timeout = "3000ms"
defaultContentLanguage = 'vi'

[pagination]
pagerSize = 6

[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
  footer = [] # Exclude footer section from generating pages

[params]
title = 'Nguyễn Trường Sơn Tây'
description = 'Sinh viên Lập trình Mạng - Blog cá nhân chia sẻ về Java, JavaScript và Network Programming.'
images = ['/img/og-img.png'] 
sections = [
  "showcase",
  "about",
  "skills",
  "experience",
  "client-and-work",
  "blog",
  "contact"
]
homepageExperienceCount = 3

[params.experience]
showJobCard = true

[params.analytics]
vercelPageInsights = false
vercelAnalytics = false

[languages]
[languages.vi]
disabled = false
languageCode = 'vi'
languageDirection = 'ltr'
languageName = 'Tiếng Việt'
title = 'Nguyễn Trường Sơn Tây'
weight = 0

