images = ['/img/og-img.png'] # You should replace this with a real image later
sections = [
  "about",
  "experience",
  "showcase", # This is usually "Projects" or "Portfolio"
  "blog",
  "contact"
]
homepageExperienceCount = 3

[params.analytics]
