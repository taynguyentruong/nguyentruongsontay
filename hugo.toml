weight = 1
[[languages.vi.menus.header]]
name = 'Giới thiệu'
URL = '#about'
weight = 2
[[languages.vi.menus.header]]
name = 'Kỹ năng'
URL = '#skills'
weight = 3
[[languages.vi.menus.header]]
name = 'Kinh nghiệm'
URL = '#experience'
weight = 4
[[languages.vi.menus.header]]
name = 'Dự án'
URL = '#client-and-work-section'
weight = 5
[[languages.vi.menus.header]]
name = "Blog"
URL = "/blog"
weight = 6
[[languages.vi.menus.header]]
pre = "email"
name = "Liên hệ"
URL = "#contact"
weight = 7

[[languages.vi.menus.footer]]
name = "Trang chủ"
URL = "/"
weight = 1
[[languages.vi.menus.footer]]
name = "Blog"
URL = "/blog"
weight = 2

# Mounts require explicit definition if used alongside module imports, but we just use theme var.
# However, to ensure bootstrap scss is found from root node_modules, we redefine mounts.
# Standard mounts must be included when overriding.
[[module.mounts]]
source = "archetypes"
target = "archetypes"
[[module.mounts]]
source = "assets"
target = "assets"
[[module.mounts]]
source = "content"
target = "content"
[[module.mounts]]
source = "i18n"
target = "i18n"
[[module.mounts]]
source = "layouts"
target = "layouts"
[[module.mounts]]
source = "static"
target = "static"
[[module.mounts]]
source = "node_modules/bootstrap/scss"
target = "assets/scss/bootstrap"
[[module.mounts]]
source = "node_modules/bootstrap/dist/js"
target = "assets/js/bootstrap"
[[module.mounts]]
source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
target = "assets/js/vendor/bootstrap.bundle.min.js"
[[module.mounts]]
source = "node_modules/bootstrap-print-css/css/bootstrap-print.css"
target = "assets/css/bootstrap-print.css"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = false
    style = "github"

[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"
